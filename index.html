<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(120deg, #ff6b6b, #556cd6, #32ff7e, #ffd32a, #ff6b6b);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding-top: 60px; /* Adjust padding to accommodate navbar */
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
        .btn-action {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        
        .navbar {
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #ffffff;font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }

        .container {
            max-width: 800px;
            margin: auto;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Add padding */
        }

        .welcome-box {
            background-color: rgba(0, 0, 0, 0.9); /* Darker opacity */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 30px;
            color: #ffffff; /* Text color */
            text-align: center; /* Center align text */
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px; /* Adjust margin */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }

        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #4facfe; /* Blue color */
            border: none;
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #e55d87; /* Pink color */
            border: none;
            color: #ffffff;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
        }

        /* Customizing login button */
        .login-btn {
            background-color: #ffc107; /* Yellow */
            border: none;
            color: #000000; /* Black */
        }

        .login-btn:hover {
            background-color: #ffae42; /* Lighter shade of yellow on hover */
        }
    </style>
</head>

<body>
    <!-- Transparent navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Bliss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Customized login button -->
                        <a class="nav-link btn btn-action"  href="#" onclick="location.href='http://localhost:8080/'">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   

    <div class="container">
        <div class="welcome-box">
            <h1>Welcome to Event Bliss</h1>
            <p>Your go-to destination for unforgettable events</p>
            <div class="btn-group">
                <a class="btn btn-primary" href="welcome.html">User</a>
                <a class="btn btn-secondary" href="adminwel.html">Vendor</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-WNDG5FDQ3jhqyQP2HQbSLWvaTZAl4WzVm2i0rVQa0jvV2uKdFqKo+chBk8oMpeOY"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-lB9U4F3MbqwAZz0w5yFBrw95FU10O7VZ4Lz7ROANd2DcfqO2grW7sD0qdbS/Nt9V"
        crossorigin="anonymous"></script>
</body>

</html>
