<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #000000; /* Black background */
            background-image: url('https://source.unsplash.com/featured/?anime');
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            position: fixed; /* Fixed position */
            top: 0; /* Position at the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it's above other content */
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }

        .details-box {
            background-color: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Light shadow */
            padding: 40px; /* Increased padding */
            margin: auto; /* Centered horizontally */
            margin-top: 100px; /* Added margin top to center vertically */
            max-width: 500px; /* Limit width for better readability */
            text-align: center; /* Center align content */
            animation: fadeIn 1.5s ease-out; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            font-size: 1.8rem; /* Increased font size */
            margin-bottom: 20px; /* Increased margin */
        }

        p {
            font-size: 1.2rem; /* Increased font size */
            margin-bottom: 25px; /* Increased margin */
        }

        .social-links {
            margin-top: 25px; /* Increased margin */
        }

        .social-links a {
            display: inline-block;
            margin: 10px; /* Increased margin */
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px 20px; /* Increased padding */
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Bliss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                      </li>
                     
                      <li class="nav-item">
                        <a class="nav-link" href="new.html">Vendor Page</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="about1.html">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contact1.html">Contact</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="details-box">
            <h2>Get in Touch</h2>
            <p>If you have any questions or inquiries, feel free to contact us.</p>
            <div class="social-links">
                <a href="https://facebook.com">Facebook</a>
                <a href="https://twitter.com">Twitter</a>
                <a href="https://instagram.com">Instagram</a>
                <!-- Add more social media links as needed -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-WNDG5FDQ3jhqyQP2HQbSLWvaTZAl4WzVm2i0rVQa0jvV2uKdFqKo+chBk8oMpeOY"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-lB9U4F3MbqwAZz0w5yFBrw95FU10O7VZ4Lz7ROANd2DcfqO2grW7sD0qdbS/Nt9V"
        crossorigin="anonymous"></script>
</body>

</html>
