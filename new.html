<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #000000; /* Black background */
    background-image: url('https://source.unsplash.com/featured/?blue-party');
    /* https://unsplash.com/s/photos/blue-party */
    background-size: cover;
    background-repeat: no-repeat;
}

.container {
    max-width: 800px;
    margin: 50px auto; /* Increased top margin */
    background-color: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    padding: 30px;
    color: #ffffff; /* Text color */
}

        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border-radius: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff; /* Text color */
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #fff; /* Text color */
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107; /* Yellow color on hover */
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }
        p {
            font-weight: bold;
        }
    </style>
    <title>Create New Event</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Bliss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="new.html">Vendor Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about1.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact1.html1">Contact</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Your Details</h1>
        <form action="/articles" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label text-white">Name</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label text-white">Location</label>
                <textarea name="description" class="form-control" rows="1" required></textarea>
            </div>
            <div class="mb-3">
                <label for="markdown" class="form-label text-white">Details</label>
                <textarea name="markdown" class="form-control" rows="10" required></textarea>
            </div>
            <br>
            <a href="thank-you.html" class="btn btn-primary">Save</a>
            <a href="/" class="btn btn-secondary btn-cancel">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-WNDG5FDQ3jhqyQP2HQbSLWvaTZAl4WzVm2i0rVQa0jvV2uKdFqKo+chBk8oMpeOY"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
